<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin | Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <dialog class="dialog-names">
      <form action="#">
        <p>Team X</p>
        <p class="form-group">
          <label for="player-name-x">Player Name </label>
          <input
            type="text"
            id="player-name-x"
            name="player-name-x"
            placeholder="Player 1"
          />
        </p>
        <p>Team O</p>
        <p class="form-group">
          <label for="player-name-o">Player Name </label>
          <input
            type="text"
            id="player-name-o"
            name="player-name-o"
            placeholder="Player 2"
          />
        </p>
        <button type="submit">Start Game</button>
      </form>
    </dialog>
    <dialog class="dialog-win">
      <p class="win-output"></p>
      <p>
        <button class="dialog-again">Play Again</button>
        <button class="dialog-newgame">New Game</button>
      </p>
    </dialog>
    <h1 class="h2">Odin Tic-Tac-Toe</h1>
    <div class="game-controls">
      <button class="new-game p">New Game</button>
      <button class="reset-game p">Reset</button>
      <button class="display-mode">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-sun"
        >
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </button>
    </div>
    <div class="board">
      <div class="board__space h2" data-row="0" data-col="0"></div>
      <div class="board__space h2" data-row="0" data-col="1"></div>
      <div class="board__space h2" data-row="0" data-col="2"></div>
      <div class="board__space h2" data-row="1" data-col="0"></div>
      <div class="board__space h2" data-row="1" data-col="1"></div>
      <div class="board__space h2" data-row="1" data-col="2"></div>
      <div class="board__space h2" data-row="2" data-col="0"></div>
      <div class="board__space h2" data-row="2" data-col="1"></div>
      <div class="board__space h2" data-row="2" data-col="2"></div>
    </div>
    <div class="players">
      <p class="players__name-x h5">X:</p>
      <p class="players__name-o h5">O:</p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
