<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin | Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <dialog class="dialog-names">
      <form action="#">
        <p>Team X</p>
        <p class="form-group">
          <label for="player-name-x">Player Name </label>
          <input
            type="text"
            id="player-name-x"
            name="player-name-x"
            placeholder="Player 1"
          />
        </p>
        <p>Team O</p>
        <p class="form-group">
          <label for="player-name-o">Player Name </label>
          <input
            type="text"
            id="player-name-o"
            name="player-name-o"
            placeholder="Player 2"
          />
        </p>
        <button type="submit">Start Game</button>
      </form>
    </dialog>
    <dialog class="dialog-win">
      <p class="win-output"></p>
      <p>
        <button class="dialog-again">Play Again</button>
        <button class="dialog-newgame">New Game</button>
      </p>
    </dialog>
    <h1>Odin Tic-Tac-Toe</h1>
    <div class="game-controls">
      <button class="new-game">New Game</button>
      <button class="reset-game">Reset</button>
    </div>
    <div class="board">
      <div class="board__space" data-row="0" data-col="0"></div>
      <div class="board__space" data-row="0" data-col="1"></div>
      <div class="board__space" data-row="0" data-col="2"></div>
      <div class="board__space" data-row="1" data-col="0"></div>
      <div class="board__space" data-row="1" data-col="1"></div>
      <div class="board__space" data-row="1" data-col="2"></div>
      <div class="board__space" data-row="2" data-col="0"></div>
      <div class="board__space" data-row="2" data-col="1"></div>
      <div class="board__space" data-row="2" data-col="2"></div>
    </div>
    <div class="players">
      <p class="players__name-x"></p>
      <p class="players__name-o"></p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
