<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin | Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <dialog>
      <p class="win-output"></p>
      <p>
        Play again?
        <button class="dialog-yes">Yes</button>
        <button class="dialog-no">No</button>
      </p>
    </dialog>
    <h1>Odin Tic-Tac-Toe</h1>
    <div class="board">
      <div class="board__space" data-row="0" data-col="0"></div>
      <div class="board__space" data-row="0" data-col="1"></div>
      <div class="board__space" data-row="0" data-col="2"></div>
      <div class="board__space" data-row="1" data-col="0"></div>
      <div class="board__space" data-row="1" data-col="1"></div>
      <div class="board__space" data-row="1" data-col="2"></div>
      <div class="board__space" data-row="2" data-col="0"></div>
      <div class="board__space" data-row="2" data-col="1"></div>
      <div class="board__space" data-row="2" data-col="2"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
